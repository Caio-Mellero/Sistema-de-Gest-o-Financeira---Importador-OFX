<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Financeiro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    /* === Base === */
    body {
        background-color: #0d0d0f;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
    }

    /* === Cards === */
    .card-dark {
        background-color: #16161a;
        border: 1px solid #1f1f23;
        border-radius: 12px;
        color: #f0f0f0;
        transition: transform .2s, box-shadow .2s;
    }

    .card-dark:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.08);
    }

    .card-dark small {
        font-size: 0.95rem;
        font-weight: 700;
        color: #cccccc;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }


    /* === Tabela === */
    .table-dark-custom {
        background-color: #16161a;
        border-radius: 8px;
        overflow: hidden;
    }

    .table-dark-custom thead {
        background-color: #1f1f23;
    }

    .table-dark-custom thead th {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #ffffff;
        background-color: #1f1f23;
        border-bottom: 1px solid #2a2a2d;
        padding: 12px 16px;
    }

    .table-dark-custom tbody tr:nth-child(odd) {
        background-color: #1a1a1d;
    }

    .table-dark-custom tbody tr:nth-child(even) {
        background-color: #141416;
    }

    .table-dark-custom tbody tr:hover {
        background-color: #222226;
    }

    .table-dark-custom td {
        color: #f0f0f0 !important;
        border-color: #2a2a2d !important;
        padding: 12px 16px;
        vertical-align: middle;
    }

    .table-dark-custom tbody tr {
        border-bottom: 1px solid #2a2a2d;
    }

    .table-dark-custom .text-muted {
        color: #f0f0f0 !important;
    }

    /* === Botões === */
    .btn-primary {
        background-color: #0066ff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0052cc;
    }

    .btn-outline-primary {
        border-color: #0066ff;
        color: #0066ff;
    }

    .btn-outline-primary:hover {
        background-color: #0066ff;
        color: white;
    }

    /* === Badges === */
    .badge-entrada {
        background-color: #0f9d58;
        color: #fff;
    }

    .badge-saida {
        background-color: #d93025;
        color: #fff;
    }

    /* === Modal === */
    .modal-content {
        background-color: #202024;
        border: 1px solid #2a2a2f;
        color: #f0f0f0;
    }

    .modal-content label,
    .modal-content .form-control,
    .modal-content .form-select,
    .modal-content .modal-title {
        color: #f0f0f0;
    }

    .modal-body .text-muted small{
        color: #f0f0f0;
    }

    /* === Tabs === */
    .nav-tabs .nav-link {
        color: #aaa;
    }

    .nav-tabs .nav-link.active {
        background-color: #1f1f23;
        color: #fff;
        border: none;
    }

    .card-dark small {
        color: #ffffff !important;
    }

    /* === Formulários === */
    .form-control,
    .form-select {
        background-color: #1f1f23;
        border: 1px solid #2a2a2f;
        color: #e5e5e5;
    }

    .form-control:focus,
    .form-select:focus {
        background-color: #1f1f23;
        border-color: #0066ff;
        color: #fff;
        box-shadow: none;
    }
</style>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4 fw-bold">Dashboard Financeiro</h2>

    <!-- CARDS -->
    <div class="row mb-4">

        <div class="col-md-4">
            <div class="card card-dark p-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-down-circle text-success fs-2 me-3"></i>
                    <div>
                        <small class="text-muted">Total de Entradas</small>
                        <h3 th:text="${totalEntradasFmt}"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dark p-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-up-circle text-danger fs-2 me-3"></i>
                    <div>
                        <small class="text-muted">Total de Saídas</small>
                        <h3 th:text="${totalSaidasFmt}"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dark p-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-wallet2 text-primary fs-2 me-3"></i>
                    <div>
                        <small class="text-muted">Saldo Atual</small>
                        <h3 th:text="${saldoFmt}"></h3>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- BOTÃO INCLUIR -->
    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalIncluir">
            <i class="bi bi-plus-lg"></i> Incluir Lançamento
        </button>
    </div>

    <!-- ALERTA -->
    <div th:if="${mensagem}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- TABELA sem modal-->
    <div class="card card-dark p-0">
        <table class="table-dark-custom table-hover mb-0 align-middle">
            <thead>
            <tr>
                <th class="ps-4">Data</th>
                <th>Categoria / Detalhes</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th class="text-center">Ação</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="t : ${transacoes}">
                <td class="ps-4" th:text="${#temporals.format(t.data, 'dd/MM/yyyy')}"></td>

                <td>
                    <strong class="text-primary d-block" th:text="${t.categoria ?: 'Pendente'}"></strong>
                    <small class="text-muted" th:text="${t.descricao}"></small>
                </td>

                <td>
                <span th:text="${t.tipo}"
                      th:classappend="${t.tipo.name() == 'ENTRADA' ? 'badge badge-entrada' : 'badge badge-saida'}"
                      class="badge">
                </span>
                </td>

                <td th:text="${'R$ ' + t.valor}"
                    th:classappend="${t.valor < 0} ? 'text-danger fw-bold' : 'text-success fw-bold'">
                </td>

                <td class="text-end">
                    <div class="d-inline-flex gap-2 align-items-center flex-nowrap">

                        <!-- Classificar -->
                        <button type="button"
                                class="btn btn-outline-primary btn-sm px-2 py-1"
                                data-bs-toggle="modal"
                                th:data-bs-target="|#modal${t.id}|"
                                title="Classificar">
                            <i class="bi bi-tags fs-4"></i>
                        </button>

                        <!-- Apagar -->
                        <form th:action="@{'/apagar/' + ${t.id}}" method="post" class="m-0">
                            <button type="submit"
                                    class="btn btn-outline-danger btn-sm px-2 py-1"
                                    onclick="return confirm('Tem certeza que deseja apagar esta transação?')"
                                    title="Apagar">
                                <i class="bi bi-trash fs-4"></i>
                            </button>
                        </form>

                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Classificar-->
    <div th:each="t : ${transacoes}">
        <div class="modal fade" th:id="|modal${t.id}|" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <form th:action="@{/atualizar-categoria}" method="post">

                        <div class="modal-header">
                            <h5 class="modal-title">Definir Categoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <input type="hidden" name="id" th:value="${t.id}">

                            <p class="text-muted small">
                                <span th:text="${t.descricao ?: 'Sem descrição'}"></span>
                            </p>

                            <label class="form-label">Categoria</label>
                            <select name="novaCategoria" class="form-select">
                                <option th:each="cat : ${categoriasPreset}"
                                        th:value="${cat}"
                                        th:text="${cat}"
                                        th:selected="${cat == t.categoria}">
                                </option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Incluir -->
<div class="modal fade" id="modalIncluir" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Novo Lançamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabImportar">Importar Extrato</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabManual">Lançar Manualmente</button>
                    </li>
                </ul>

                <div class="tab-content">

                    <!-- Importar -->
                    <div class="tab-pane fade show active" id="tabImportar">
                        <form th:action="@{/importar}" method="post" enctype="multipart/form-data">
                            <input type="file" name="arquivo" class="form-control mb-3" accept=".ofx" required>
                            <button class="btn btn-primary w-100">Importar</button>
                        </form>
                    </div>

                    <!-- Manual -->
                    <div class="tab-pane fade" id="tabManual">
                        <form th:action="@{/lancar-manualmente}" method="post">

                            <label class="mt-2">Data</label>
                            <input type="date" name="data" class="form-control" required>

                            <label class="mt-3">Categoria</label>
                            <select name="categoria" class="form-select" required>
                                <option th:each="cat : ${categoriasPreset}"
                                        th:value="${cat}"
                                        th:text="${cat}">
                                </option>
                            </select>

                            <label class="mt-3">Descrição</label>
                            <input type="text" name="descricao" class="form-control" required>

                            <label class="mt-3">Tipo</label>
                            <select name="tipo" class="form-select" required>
                                <option value="ENTRADA">Entrada</option>
                                <option value="SAIDA">Saída</option>
                            </select>

                            <label class="mt-3">Valor</label>
                            <input type="number" step="0.01" name="valor" class="form-control" required>

                            <button class="btn btn-primary w-100 mt-3">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
