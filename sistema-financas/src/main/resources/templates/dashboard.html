<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gráficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #0d0d0f; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .card-dark { background-color: #16161a; border: 1px solid #1f1f23; border-radius: 12px; color: #f0f0f0; }
        .nav-link { color: #a1a1aa; font-weight: 500; }
        .nav-link.active { color: #fff !important; font-weight: 700; }
        .nav-link:hover { color: #fff; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary mb-4" style="background-color: #16161a;">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Minhas Finanças</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Lançamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">Gráficos & Análise</a> </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <h2 class="mb-4 fw-bold">Análise Financeira</h2>

    <div class="row mb-5">
        <div class="col-md-4">
            <div class="card card-dark p-3 text-center">
                <small class="text-secondary">Entradas</small>
                <h3 class="text-success" th:text="${totalEntradasFmt}"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dark p-3 text-center">
                <small class="text-secondary">Saídas</small>
                <h3 class="text-danger" th:text="${totalSaidasFmt}"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dark p-3 text-center">
                <small class="text-secondary">Saldo</small>
                <h3 class="text-primary" th:text="${saldoFmt}"></h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-dark h-100">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Para onde foi meu dinheiro?</h5>
                    <div style="position: relative; height: 300px;">
                        <canvas id="graficoCategoria"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:inline="javascript">
    var nomes = /*[[${graficoNomes}]]*/ [];
    var valores = /*[[${graficoValores}]]*/ [];

    const ctx = document.getElementById('graficoCategoria');

    // Se não tiver dados, mostra alerta ou gráfico vazio
    if(valores.length === 0) {
        // Opcional: Tratar caso vazio
    }

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: nomes,
            datasets: [{
                data: valores,
                borderWidth: 0,
                backgroundColor: [
                    '#ef4444', '#3b82f6', '#10b981', '#f59e0b',
                    '#8b5cf6', '#ec4899', '#6366f1', '#64748b'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { color: '#a1a1aa' } }
            }
        }
    });
</script>

</body>
</html>
